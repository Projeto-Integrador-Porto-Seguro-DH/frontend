<div class="container">
    <div class="row">
        <form action="">
            <div class="col-xs-6 mt-5">
                <h2 class="h2Style">Fazer login</h2>
            </div>

            <div class="form-group">
                <label for="emailUsuario"></label>
                <input
                class="form-control" 
                type="email" 
                name="emailUsuario" 
                id="emailUsuario" 
                name="emailUsuario"
                placeholder="Email"
                aria-placeholder="Email"
                aria-hidden="true"
                required
                />
            </div>

            <div class="form-group">
                <label for="senhaUsuario"></label>
                <input
                class="form-control" 
                type="password" 
                name="emailUsuario" 
                id="senhaUsuario" 
                name="senhaUsuario"
                placeholder="Senha"
                aria-placeholder="Senha"
                aria-hidden="true"
                required
                />
            </div>

            <div class="container d-flex justify-content-between align-items-end">
                <div class="btn buttonStyle align-items-end" type="submit" >Fazer login</div>

                <div class="linkStyle">
                    <a href="http://">Criar uma conta</a>
                </div>
            </div>

        </form>
    </div>
</div>
