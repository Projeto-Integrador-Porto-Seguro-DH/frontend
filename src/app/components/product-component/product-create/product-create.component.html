<div class="container px-0">
  <section id="cadastrar">
    <h3 class="h3Style">Cadastrar</h3>
<!-- CREATE -->
    <div class="col-xs-12 col-sm-11 col-lg-9 col-xl-8">
      <form #cadastrar (ngSubmit)="onSubmit()">
        <div class="my-4">
          <div class="form-group formWidth">
            <label for="nomeProduto" class="form-label">Nome</label>
            <input
              [(ngModel)]="produto.nomeProduto"
              type="text"
              class="form-control inputStyle"
              id="nomeProduto"
              name="nomeProduto"
              placeholder="Nome"
              required
            />
          </div>
        </div>

        <div class="my-4">
          <div class="form-group formWidth">
            <label for="descricaoProduto" class="form-label">Descrição</label>
            <textarea
              [(ngModel)]="produto.descricaoProduto"
              style="height: 160px"
              maxlength="255"
              type="text"
              class="form-control inputStyle"
              id="descricaoProduto"
              name="descricaoProduto"
              placeholder="Descrição"
              required
            ></textarea>
          </div>
        </div>

        <div class="my-4">
          <div class="form-group formWidth">
            <label for="precoUnitarioProduto" class="form-label">Preço unitário</label>
            <input
              [(ngModel)]="produto.precoUnitarioProduto"
              type="number"
              class="form-control inputStyle smallInput-12"
              id="precoUnitarioProduto"
              name="precoUnitarioProduto"
              placeholder="R$0.00"
              required
            />
          </div>
        </div>

        <div class="my-4">
          <div class="form-group">
            <label for="estoqueProduto" class="form-label">Quantidade de estoque</label>
            <input
              [(ngModel)]="produto.estoqueProduto"
              type="text"
              class="form-control inputStyle smallInput-12"
              id="estoqueProduto"
              name="estoqueProduto"
              placeholder="0"
              required
            />
          </div>
        </div>

        <div class="my-4 ">
          <div class="form-group ">
            <label for="form-radio-label ps-2">Produto disponível?</label>
            <br>
            <input
              [(ngModel)]="produto.produtoDisponivel"
              type="radio"
              name="produtoDisponivel"
              id="produtoDisponivel"
              class="form-check-input"
            /> Sim
            <br>
            <input
              type="radio"
              name="produtoDisponivel"
              id="produtoDisponivel"
              class="form-check-input"
            /> Não
          </div>
        </div>

        <div class="row d-flex justify-content-between align-items-center pt-2">
          <div class="col-xs-12 col-sm-7 mb-4 mb-sm-0">
            <button
              (click)="refresh()"
              class="btn buttonStyle"
              type="submit"
            >
              Cadastrar
            </button>
          </div>
          <div class="col-xs-12 col-sm-5 mb-2 mb-sm-0">
            <button class="btn pStyleDark" type="reset" (click)="clearFormCadastrar()">
              Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
