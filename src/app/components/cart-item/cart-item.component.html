<!-- Componente -->
<div class="container px-0">
  <div
    class="row d-flex justify-content-between align-items-center mb-4"
    *ngFor="let item of cartList"
  >
    <div class="col-12 col-sm-5">
      <div class="row">
        <!-- Cart item Img-->
        <div class="col-4 col-sm-6 col-lg-4">
          <img
            src="{{ item.produto?.fotoProduto }}"
            alt=""
            class="img-fluid mh-25 rounded-3"
            width="75"
            height="94"
          />
        </div>

        <!-- Cart item Details-->
        <div class="col-8 col-sm-6 col-lg-8 ps-0 ps-lg-2">
          <p class="h5 pStyleDark mb-1">
            {{ item.produto?.nomeProduto }}
          </p>
          <p class="pStyleLight mb-1">
            R$ {{ item.produto?.precoUnitarioProduto }}
          </p>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-7">
      <div class="row align-items-center justify-content-between mt-4 mt-sm-0">
        <!-- Cart item quantity-input-->
        <div class="col-5 col-sm-5 col-md-5">
          <app-quantity-input></app-quantity-input>
        </div>

        <div class="col-3 col-sm-3 col-md-1 ps-2 ps-md-0">
          <button class="btn" (click)="deletarItem(item)">
            <img
              src="../../../assets/icon/trash-icon.svg"
              alt="Ãcone de lixeira"
              width="20px"
              height="20px"
            />
          </button>
        </div>

        <!-- Cart item Subtotal -->
        <div class="col-4 col-sm-4 col-md-6 text-end">
          <span>R$ {{ item.subtotal }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
