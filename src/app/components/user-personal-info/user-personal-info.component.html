<div class="row d-flex justify-content-center">
  <section id="dadosPessoais">
    <h3 class="h3Style">Dados Pessoais</h3>
    <div class="col-xs-12 col-sm-6">
      <form>
        <div class="my-4">
          <div class="form-group">
            <label for="nomeUsuario" class="form-label">Nome</label>
            <input
              [(ngModel)]="usuario.nomeUsuario"
              type="text"
              class="form-control inputStyle"
              id="nomeUsuario"
              name="nomeUsuario"
              placeholder="Nome"
              required
            />
          </div>
        </div>

        <div class="my-4">
          <div class="form-group">
            <label for="sobrenomeUsuario" class="form-label">Sobrenome</label>
            <input
              [(ngModel)]="usuario.sobrenomeUsuario"
              type="text"
              class="form-control inputStyle"
              id="sobrenomeUsuario"
              name="sobrenomeUsuario"
              placeholder="Sobrenome"
              required
            />
          </div>
        </div>

        <div class="my-4">
          <div class="form-group">
            <label for="emailUsuario" class="form-label">E-mail</label>
            <input
              [(ngModel)]="usuario.emailUsuario"
              type="email"
              class="form-control inputStyle"
              id="emailUsuario"
              name="emailUsuario"
              disabled
            />
          </div>
        </div>

        <div class="my-4">
          <div class="form-group">
            <label for="cpfUsuario" class="form-label">CPF</label>
            <input
              [(ngModel)]="usuario.cpfUsuario"
              type="text"
              class="form-control inputStyle smallInput-auto"
              id="cpfUsuario"
              name="cpfUsuario"
              placeholder="CPF"
              required
            />
          </div>
        </div>

        <div class="my-4">
          <div class="form-group">
            <label for="dataDeNascimento" class="form-label"
              >Data de Nascimento</label
            >
            <input
              [(ngModel)]="usuario.dataDeNascimento"
              type="date"
              class="form-control inputStyle smallInput-auto"
              id="dataDeNascimento"
              name="dataDeNascimento"
              required
            />
          </div>
        </div>

        <div class="my-4">
          <div class="form-group">
            <label for="telefoneUsuario" class="form-label">Telefone</label>
            <input
              [ngModel]="usuario.telefoneUsuario | phone"
              (ngModelChange)="usuario.telefoneUsuario = $event"
              type="text"
              class="form-control inputStyle smallInput-auto"
              id="telefoneUsuario"
              name="telefoneUsuario"
              placeholder="Telefone"
              required
            />
          </div>
        </div>

        <div class="d-flex justify-content-between pt-2">
          <button
            class="btn buttonStyle"
            type="submit"
            (click)="updateProfile()"
          >
            Atualizar cadastro
          </button>
          <button class="btn pStyleDark" type="reset" (click)="refresh()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </section>

  <section id="senha">
    <h3 class="h3Style">Alterar Senha</h3>
    <div class="col-xs-12 col-sm-6">
      <form #passwordForm>
        <div class="my-4">
          <div class="form-group">
            <label for="senhaUsuario" class="form-label">Senha atual</label>
            <input
              type="password"
              class="form-control inputStyle"
              id="senhaUsuario"
              name="senhaUsuario"
              placeholder="Senha Atual"
              required
            />
          </div>
        </div>
        <div class="my-4">
          <div class="form-group">
            <label for="novaSenha" class="form-label">Nova senha</label>
            <input
              type="password"
              class="form-control inputStyle"
              id="novaSenha"
              name="novaSenha"
              placeholder="Nova Senha"
              required
            />
          </div>
        </div>
        <div class="my-4">
          <div class="form-group">
            <label for="confirmarSenha" class="form-label"
              >Confirmar nova senha</label
            >
            <input
              type="password"
              class="form-control inputStyle"
              id="confirmarSenha"
              name="confirmarSenha"
              placeholder="Confirmar Nova Senha"
              required
            />
          </div>
        </div>

        <div class="d-flex justify-content-between pt-2">
          <button
            class="btn buttonStyle"
            type="submit"
            (click)="updateProfile()"
          >
            Atualizar Senha
          </button>
          <button class="btn pStyleDark" type="reset" (click)="clearForm()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </section>

  <section id="endereco">
    <h3 class="h3Style">Endereço</h3>
    <div class="col-xs-12 col-sm-6">
      <form>
        <div class="my-4">
          <div class="form-group">
            <label for="cepEndereco" class="form-label">CEP</label>
            <input
              [(ngModel)]="usuario.cepEndereco"
              class="form-control inputStyle smallInput-10"
              type="text"
              maxlength="9"
              name="cepEndereco"
              id="cepEndereco"
              placeholder="CEP"
            />
          </div>
        </div>

        <div class="my-4">
          <div class="form-group">
            <label for="logradouroEndereco" class="form-label"
              >Logradouro</label
            >
            <input
              [(ngModel)]="usuario.logradouroEndereco"
              class="form-control inputStyle"
              type="text"
              name="logradouroEndereco"
              id="logradouroEndereco"
              placeholder="Endereço"
            />
          </div>
        </div>

        <div class="row my-4">
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <div class="form-group mb-4">
              <label for="numeroEndereco" class="form-label">Número</label>
              <input
                [(ngModel)]="usuario.numeroEndereco"
                class="form-control inputStyle numInput"
                type="number"
                min="0"
                name="numeroEndereco"
                id="numeroEndereco"
                placeholder="Número"
              />
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
            <div class="form-group">
              <label for="complementoEndereco" class="form-label"
                >Complemento</label
              >
              <input
                class="form-control inputStyle"
                type="text"
                maxlength="255"
                name="complementoEndereco"
                id="complementoEndereco"
                placeholder="Complemento"
              />
            </div>
          </div>
        </div>

        <div class="my-4">
          <div class="form-group">
            <label for="bairroEndereco" class="form-label">Bairro</label>
            <input
              [(ngModel)]="usuario.bairroEndereco"
              class="form-control inputStyle"
              type="text"
              minlength="2"
              maxlength="255"
              name="bairroEndereco"
              id="bairroEndereco"
              placeholder="Bairro"
            />
          </div>
        </div>

        <div class="row my-4">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 pe-0">
            <div class="form-group mb-4 me-3">
              <label for="cidadeEndereco" class="form-label">Cidade</label>
              <input
                [(ngModel)]="usuario.cidadeEndereco"
                class="form-control inputStyle"
                type="text"
                name="cidadeEndereco"
                id="cidadeEndereco"
                placeholder="Cidade"
              />
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <div class="form-group">
              <label for="estadoEndereco" class="form-label">Estado</label>
              <select
                [(ngModel)]="usuario.estadoEndereco"
                name="estadoEndereco"
                id="estadoEndereco"
                class="form-control inputStyle smallInput-6"
              >
                <option
                  *ngFor="let estado of estados | keyvalue"
                  [value]="estado.value"
                  [attr.selected]="
                    usuario.estadoEndereco == estado.value ? true : null
                  "
                >
                  {{ estado.value }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between pt-2">
          <button
            class="btn buttonStyle"
            type="submit"
            (click)="updateProfile()"
          >
            Atualizar Endereço
          </button>
          <button class="btn pStyleDark" type="reset" (click)="refresh()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
