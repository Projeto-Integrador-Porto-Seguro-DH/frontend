<div class="pt-4 bgColor rounded">
  <div class="flex-colum px-4">
    <!-- Cart Summary Header -->
    <div
      class="cart-items-header d-flex justify-content-between align-items-center mb-0"
    >
      <h3 class="h3Style">Resumo da Compra</h3>
    </div>

    <div class="dropdown-divider mb-0"></div>

    <div class="px-0 mt-5">
      <div class="row justify-content-between align-items-center">
        <p>
          Subtotal <span>{{ subtotal | currency: "BRL" }}</span>
        </p>
      </div>
    </div>

    <div class="px-0 mt-1 mb-5">
      <div class="row d-flex justify-content-between align-items-start">
        <p class="inlineStyle">Entrega</p>

        <!-- Frete Grátis -->
        <div class="frete-gratis" *ngIf="freeShipping">
          <p class="fontLarger">Frete grátis!</p>
        </div>

        <div class="input-group flex-nowrap mb-3 input-groupStyle">
          <input
            maxlength="8"
            type="text"
            class="form-control inputStyle"
            placeholder="Cep"
            aria-label="Cep"
            (keyup)="cepInput($event)"
            [value]="cepInputValue"
          />

          <button
            (click)="showFreeShipping()"
            class="btn buttonStyle"
            [disabled]="!shippingCalculated()"
          >
            Calcular
          </button>
        </div>
      </div>

      <div class="dropdown-divider my-0"></div>

      <div class="h3Style fontLarger px-0 mt-5">
        <p>
          Total <span>{{ subtotal | currency: "BRL" }}</span>
        </p>
      </div>

      <div class="col-sm-12 col-md-12 my-5 px-0 pb-5 text-center">
        <p class="pStyleDark" *ngIf="!freeShipping && cartSize > 0">
          Por favor, calcule o frete.
        </p>
        <button
          class="btn buttonStyle nowrap"
          routerLink="/finalizar-compra"
          *ngIf="cartSize > 0"
          [disabled]="!freeShipping"
        >
          Finalizar compra
        </button>
      </div>
    </div>
  </div>
</div>
