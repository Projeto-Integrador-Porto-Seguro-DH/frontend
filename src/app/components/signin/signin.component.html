<div class="container bgStyle">
  <div class="row">
    <form>
      <div class="col-xs-6 mt-5">
        <h2 class="h2Style">Criar conta</h2>
      </div>

      <div class="form-group">
        <label for="nomeUsuario"></label>
        <input
          type="text"
          class="form-control inputStyle"
          id="nomeUsuario"
          name="nomeUsuario"
          placeholder="Nome"
          aria-placeholder="Nome"
          aria-hidden="true"
          required
        />
      </div>

      <div class="form-group mb-0">
        <label for="sobrenomeUsuario"></label>
        <input
          type="text"
          class="form-control inputStyle"
          id="sobrenomeUsuario"
          name="sobrenomeUsuario"
          placeholder="Sobrenome"
          aria-placeholder="Sobrenome"
          aria-hidden="true"
          required
        />
      </div>

      <div class="form-group mb-0">
        <label for="emailUsuario"></label>
        <input
          type="email"
          class="form-control inputStyle"
          id="emailUsuario"
          name="emailUsuario"
          placeholder="Email"
          aria-placeholder="Email"
          aria-hidden="true"
          required
        />
      </div>

      <div class="form-group">
        <label for="senhaUsuario"></label>
        <input
          type="password"
          class="form-control inputStyle"
          id="senhaUsuario"
          name="senhaUsuario"
          placeholder="Senha"
          aria-placeholder="Senha"
          aria-hidden="true"
          required
        />
      </div>

      <div class="form-group mb-0 mt-0">
        <label for="senhaUsuario"></label>
        <input
          type="password"
          class="form-control inputStyle"
          id="senhaUsuario"
          name="senhaUsuario"
          placeholder="Confirmação da senha"
          aria-placeholder="Confirmação da senha"
          aria-hidden="true"
          required
        />
      </div>

      <div
        class="container mt-5 px-0 d-flex justify-content-between align-items-end mb-5"
      >
        <button class="btn buttonStyle" type="submit">Fazer login</button>

        <a class="linkStyle" routerLink="">Criar uma conta</a>
      </div>
    </form>
  </div>
</div>
