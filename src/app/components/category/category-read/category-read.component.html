<section id="consultarCategorias">
  <h3 class="h3Style">Ver todas as Categorias</h3>

  <!-- <div class="table-responsive my-4">
    <div class="col-xs-12 col-sm-11 col-lg-9 col-xl-8"> -->
      
      <div class="mat-elevation-z4">
        <table
          mat-table
          class="full-width-table my-4"
          matSort
          aria-label="Elements"
        >

        <div class="table-responsive my-4">
          <div class="col-xs-12 col-sm-11 col-lg-9 col-xl-8">

          <!-- Coluna Id -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let categoria">
              {{ categoria.idCategoria }}
            </td>
          </ng-container>

          <!-- Coluna Nome -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let categoria">
              {{ categoria.nomeCategoria }}
            </td>
          </ng-container>

          <!-- Coluna Descrição -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let categoria">
              {{ categoria.descricaoCategoria }}
            </td>
          </ng-container>

          <!-- Coluna Gerenciar -->
          <ng-container matColumnDef="gerenciar">
            <th mat-header-cell *matHeaderCellDef>Gerenciar</th>
            <td mat-cell *matCellDef="let categoria">
              <a
                routerLink="./atualizar/{{ categoria.idCategoria }}"
                class="mx-1"
              >
                <img
                  src="../../../assets/icon/edit-icon.svg"
                  alt="ícone Atualizar"
                />
              </a>
              <a
                (click)="pegarId(categoria.idCategoria)"
                class="mx-2"
                data-bs-toggle="modal"
                data-bs-target="#deletarCategoria"
              >
                <img
                  src="../../../assets/icon/trash-icon.svg"
                  alt="ícone Deletar"
                />
              </a>
            </td>
          </ng-container>



          </div>
          </div>
          <!-- Header -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let categoria; columns: displayedColumns"
          ></tr>
        </table>

        <!-- Paginação -->
        <mat-paginator
          #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    <!-- </div>
  </div> -->

  <!-- Modal Deletar Categoria -->
  <div
    class="modal fade"
    id="deletarCategoria"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deletar Categoria</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja deletar esta categoria?</p>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn pStyleDark" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button
            (click)="delete()"
            class="btn buttonStyle deleteButton"
            data-bs-dismiss="modal"
          >
            Deletar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
