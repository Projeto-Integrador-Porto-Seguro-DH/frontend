<section id="consultarCategoria">

    <h3 class="h3Style">Ver todas</h3>

    <div class="mat-elevation-z2">
        <table mat-table class="" matSort aria-label="Elements">
            <!-- class full-width-table -->
            <!-- Coluna Id -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let categoria">{{categoria.idCategoria}}</td>
            </ng-container>
        
            <!-- Coluna Nome -->
            <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let categoria">{{categoria.nomeCategoria}}</td>
            </ng-container>
        
            <!-- Coluna Descrição -->
            <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let categoria">{{categoria.descricaoCategoria}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let categoria; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator #paginator
            [length]="dataSource?.data?.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            aria-label="Select page">
        </mat-paginator>
    </div>
</section>
