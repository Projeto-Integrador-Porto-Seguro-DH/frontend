<div
  class="scrollButton shadow"
  [ngClass]="{
    showScrollButton: windowScrolled
  }"
>
  <a
    [routerLink]="['././']"
    class="pStyleDark scrollLink p-0"
    (click)="scrollToTop()"
  >
    <img
      class="img-fluid arrowIcon"
      src="../../../assets/icon/arrow-up-icon.svg"
      alt="Arrow Up Icon"
    />
  </a>
</div>
