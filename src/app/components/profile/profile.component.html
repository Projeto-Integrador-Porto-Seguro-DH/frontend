<div class="container-fluid">
  <div class="row px-0 d-flex justify-content-right align-items-center">
    <div class= "col-xl-4 col-lg-5 col-md-6 col-sm-10 col-xs-12">
      <form>
        <div class="mt-5">
          <h3 class="h3Style">Dados Pessoais</h3>
        </div>
        <div >
          <hr>
        </div>
        <div class="form-group">
          <label for="nome do usuario"></label>
          <input class="form-control" type="text" name="nome" id="nomeUsuario" placeholder="Nome">
        </div>

        <div class="form-group">
          <label for="sobrenome do usuario"></label>
          <input class="form-control" type="text" name="sobrenome" id="sobrenomeUsuario" placeholder="Sobrenome">
        </div>

        <div class="form-group">
          <label for="email do usuario"></label>
          <input class="form-control" type="email" name="email" id="emailUsuario" placeholder="E-mail">
        </div>

        <div class="form-group">
          <label for="data de nascimento"></label>
          <input class="form-control" type="date" name="data" id="dataDeNascimento" placeholder="Data de nascimento">
        </div>

        <div class="form-group">
          <label for="cpf"></label>
          <input class="form-control" min="11" maxlength="11" type="text" name="cpf" id="cpfUsuario" placeholder="CPF">
        </div>

        <div class="form-group">
          <label for="Telefone"></label>
          <input  class="form-control" min="11" type="text" name="telefone" id="telefoneUsuario" placeholder="Telefone">
        </div>

        <div class="form-group">
          <label for="cep"></label>
          <input class="form-control" type="text" onkeypress="mascara(this, '#####-###')" maxlength="9" name="cep" id="cepEndereco" placeholder="CEP">
        </div>

        <div class="form-group">
          <label for="endereco"></label>
          <input class="form-control" type="text" name="encereco" id="logradouroEndereco" placeholder="Endereço">
        </div>

        <div class="form=group">
          <label for="numero"></label>
          <input class="form-control" type="number" min="0" name="numero" id="numeroEndereco" placeholder="Número">
        </div>

        <div class="form-group">
          <label for="complemento"></label>
          <input class="form-control" type="text" maxlength="255" id="complementoEndereco" placeholder="Complemento">
        </div>

        <div class="form-group">
          <label for="bairro"></label>
          <input class="form-control" type="text" minlength="2" maxlength="255" id="bairroEndereco" placeholder="Bairro">
        </div>

        <div class="form-group">
          <label for="cidade"></label>
          <input class="form-control" type="text" name="cidade" id="cidadeEndereco" placeholder="Cidade">
        </div>

        <div class="form-group">
          <label for="estado"></label>
          <input class="form-control" type="text" name="estado" id="estadoEndereco" placeholder="Estado">
        </div>

        <div class="container my-5 px-0 d-flex justify-content-between align-items-end">
          <button class="btn buttonStyle align-items-end" type="submit">Atualizar dados</button>
          <button class="btn pStyleDark" type="reset">Cancelar</button>
          <!--Necessário criar um hiperlik para voltar a Home quando cancelar-->
        </div>
