<div class="container-xl">
  <div class="row px-0 d-flex justify-content-center align-items-center">
    <div class="col-xl-4 col-lg-5 col-md-6 col-sm-10 col-xs-12">
      <form (ngSubmit)="onSubmit()">
        <div class="mt-5">
          <h2 class="h2Style">Fazer login</h2>
        </div>

        <div class="form-group">
          <label for="emailUsuario" class="pStyleDark mt-4">Email</label>
          <input
            [(ngModel)]="userLogin.emailUsuario"
            class="form-control inputStyle"
            type="email"
            name="emailUsuario"
            id="emailUsuario"
            name="emailUsuario"
            placeholder="Email"
            aria-placeholder="Email"
            aria-hidden="true"
            required
          />
        </div>

        <div class="form-group">
          <label for="senhaUsuario" class="pStyleDark mt-3">Senha</label>
          <input
            [(ngModel)]="userLogin.senhaUsuario"
            class="form-control inputStyle"
            type="password"
            name="emailUsuario"
            id="senhaUsuario"
            name="senhaUsuario"
            placeholder="Senha"
            aria-placeholder="Senha"
            aria-hidden="true"
            required
          />
        </div>

        <div
          class="container my-5 px-0 d-flex justify-content-between align-items-center"
        >
          <button class="btn buttonStyle" type="submit" [disabled]="loading">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm me-1"
              role="status"
              aria-hidden="true"
            ></span
            >Fazer login
          </button>

          <a class="linkStyle" [routerLink]="['/cadastrar']">Criar uma conta</a>
        </div>
      </form>
    </div>
  </div>
</div>
