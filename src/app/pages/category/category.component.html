<div class="container-xl">
  <div class="row d-flex justify-content-between mt-5 px-0">
    <div class="col-12">
      <div class="row">
        <div
          class="col-6 col-sm-3"
          *ngFor="
            let produto of listaDeProdutos
              | search: searchByCategory:'categoria': 'nomeCategoria'"
        >
          <div class="mt-5 px-2">
            <a routerLink="categorias/{{ produto.idProduto }}">
              <div class="card cardStyle">
                <img
                  src="{{ produto.fotoProduto }}"
                  class="card-img-top img-fluid"
                  alt="..."
                />
                <div class="card-body ps-2">
                  <h3 class="card-title h3Style">
                    {{ produto.nomeProduto }}
                  </h3>

                  <p class="card-title pStyleDark">
                    {{
                      produto.precoUnitarioProduto | currency: "BRL"
                    }}
                  </p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
